on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RGL_USE_NULL: TRUE
      _R_CHECK_DONTTEST_EXAMPLES_: FALSE
      _R_CHECK_TESTS_NLINES_: 0
      _R_CHECK_CRAN_INCOMING_REMOTE_: false
      RETICULATE_MINICONDA_PYTHON_VERSION: "3.10.14"
      CHUNKEDGRAPH_SECRET: ${{ secrets.CHUNKEDGRAPH_SECRET }}
      FLYTABLE_TOKEN: ${{ secrets.FLYTABLE_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::reticulate
          needs: check

      - name: Install fafbseg + python
        run: |
          pak::local_install()
          library(fafbseg)
          simple_python()
          dr_fafbseg()
        shell: Rscript {0}

      - name: Write FlyWire token
        run: fafbseg::flywire_set_token(token = Sys.getenv("CHUNKEDGRAPH_SECRET"))
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v2

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: rcmdcheck-results
          path: check
